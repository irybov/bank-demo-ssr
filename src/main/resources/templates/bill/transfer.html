<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transfer</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/css/stylish.css}">
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/transfer.js}"></script>
</head>

<body>

	<div class="container pt-5">
		<h3>Transfer</h3>
		<hr>
		<br> <b>Balance:</b>
		<p th:utext="'&lt;strong&gt;' + ${balance} + '&lt;/strong&gt;'" />
		<hr>

		<form th:action="@{/bills/launch/{id}(id=${id})}" th:method="patch" id="money_form">
			<input type="hidden" th:name="action" th:value="${action}" />
			<input type="hidden" th:name="balance" th:value="${balance}" />
			<label for="amount">Set amount (limit - 10000)</label>
			<p>
			<input type="number" th:name="amount" min="0.01" max="10000" step="0.01"
			 required autofocus style="width:auto">
			</p>
			<br> <label for="recipient">Recepient's bill number</label>
			<p>
			<input type="number" th:name="recipient" id="recipient" maxlength="9"
			 required autofocus style="width:auto">
			</p>
			<p>
			<button type="submit" class="btn btn-success">Confirm</button>
			<button type="button" class="btn btn-info" id="validate">Validate</button>
			</p>
		</form>
		<p th:text="${message}" class="error" />
		<output><b>Recipient: </b>
		<span id="info" style="color: #d63384; font-weight: bold"></span></output>
	</div>

</body>
</html>
