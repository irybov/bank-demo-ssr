<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link th:rel="stylesheet" th:href="@{/css/stylish.css}">
</head>
<body>

	<div class="container pt-5">
		<h3>Payment</h3>
		<hr>
		<br> <b>Balance:</b>
		<p th:utext="'&lt;strong&gt;' + ${balance} + '&lt;/strong&gt;'" />

		<hr>

		<p th:utext="'Action: ' + '&lt;strong&gt;' + ${action} + '&lt;/strong&gt;'" />

		<form th:action="@{/bills/launch/{id}(id=${id})}" th:method="patch">
			<input type="hidden" th:name="action" th:value="${action}" />
			<input type="hidden" th:name="balance" th:value="${balance}" />
			<label for="amount">Set amount (limit - 10000)</label>
			<p>
			<input type="number" th:name="amount" list="banknote" min="50" max="10000" step="50"
			 required autofocus style="width:auto">
			</p>
			<p>
			<button type="submit" class="btn btn-success">Confirm</button>
			</p>
		</form>

		<p th:text="${message}" class="error" />

		<datalist id="banknote">
			<option value="50" />
			<option value="100" />
			<option value="200" />
			<option value="500" />
			<option value="1000" />
			<option value="2000" />
			<option value="5000" />
		</datalist>
	</div>

</body>
</html>
