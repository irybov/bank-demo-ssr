<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Operations history</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/stylish.css}">	
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/history.js}"></script>
	<style>
		.page-item.active .page-link {background-color: #d63384 !important;
		 border: 1px solid black;}
	    .page-link {color: black !important;}
	</style>
</head>
<body>

<div class="container pt-5">
<form id="filter_form">
	<p><b>Select operation's type:</b></p>
<!-- 	<input type="radio" id="All" checked="checked" name="optype"><label for="All">All</label> -->
	<input type="radio" th:id="Deposit" th:name="optype" th:value="deposit">
	<label for="Deposit">Deposit</label>
	<input type="radio" th:id="Withdraw" th:name="optype" th:value="withdraw">
	<label for="Withdraw">Withdraw</label>
	<input type="radio" th:id="Transfer" th:name="optype" th:value="transfer">
	<label for="Transfer">Transfer</label>
	<input type="radio" th:id="External" th:name="optype" th:value="external">
	<label for="Transfer">External</label>
	<br><br>
	<p><b>Select amount's range:</b></p>
	<label for="MinValue">From</label>
	<input type="number" th:id="MinValue" th:name="minval" min="0.01" max="10000" step="0.01">
	&nbsp;<label for="MaxValue">To</label>
	<input type="number" th:id="MaxValue" th:name="maxval" min="0.01" max="10000" step="0.01">
	<br><br>
	<p><b>Select event's date:</b></p>
	<label for="StartDate">Between</label>
	<input type="date" th:id="StartDate" th:name="mindate" min="1900-01-01">
	<label for="EndDate">and</label>
	<input type="date" th:id="EndDate" th:name="maxdate" min="1900-01-01">
	<br><br><br>
	<input type="submit" value="Submit"> &nbsp;<input type="reset" value="Reset"> &nbsp;
	<label for="Size"><b>Records per page:</b></label>
	<input type="number" th:id="Size" th:name="size" min="1" max="20" step="1">
</form>
<br>
<hr>

<table class="table table-hover table-sm" id="info_table">
	<thead>
		<tr>
<!-- 			<th style="text-align: center;">Id</th> -->
			<th style="text-align: center;">Event</th>
			<th></th>
			<th style="text-align: center;">Amount</th>
			<th style="text-align: center;">Currency</th>
			<th style="text-align: center;">From</th>
			<th style="text-align: center;">To</th>
			<th></th>
			<th style="text-align: center;">When</th>
		</tr>
	</thead>
	<tbody>
	</tbody>	
</table>
</div>

<ul class="pagination justify-content-center" style="cursor: pointer;"></ul>

<!-- <script th:inline="javascript">
    var rowID = [[${billId}]];
</script> -->

</body>
</html>
