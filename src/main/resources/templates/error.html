<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Errors page</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<!-- 	<link th:rel="stylesheet" th:href="@{/css/stylish.css}"> -->
	<style>.error {color: red; font-weight: bold;}</style>
</head>
<body>

	<h3>Generic error</h3>
	<hr>
	<br>
	<div class="container pt-5">
		<div th:each="violation: ${violations}">
			<ul>
				<li th:text="${violation.message}" class="error"/>
			</ul>
		</div>
	</div>
	<p th:text="${message}" class="error"/>
	
</body>
</html>
