<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Start page</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/stylish.css}"/>
</head>
<body>

	<div class="container pt-5">
		<h3>Welcome!</h3>
		<hr>
		<input type="button" class="btn btn-primary" value="Register"
			onclick="window.location.href = '/bankdemo/register'">
		<input type="button" class="btn btn-success" value="Log In"
			onclick="window.location.href = '/bankdemo/login'">
	</div>

	<br>
	<div th:if="${param.logout}" class="fine">
		<p class="text-warning">You have been logged out</p>
	</div>
	<p th:text="${message}" class="error"/>
</body>
</html>
