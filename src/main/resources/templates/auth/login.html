<body>

<div class="container pt-5">
<h3>Log In</h3>
	<form th:action="@{/auth}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	
		<div th:if="${param.error}" class="error">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>		
		<div th:if="${param.logout}" class="error">
			<p class="text-warning">You have been logged out</p>
		</div>
		
			<p><input type="text" th:name="phone" id="phone" class="form-control"
				 pattern="^[0-9]{10}" placeholder="Phone" style="width:auto"/>
			<p><input type="password" th:name="password" id="password" class="form-control"
				 pattern=".{10,50}" placeholder="Password" style="width:auto"/>
			<br>	 
			<p><input type="submit" value="Log In" class="btn btn-success"/>
	</form>		
</div>

</body>
</html>
