<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- <style>.c-error input{color: red;}</style> -->
	
<head>
<meta charset="UTF-8">
<title>Registration</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/stylish.css}">
</head>
<body>

<div class="container pt-5">
<h3>Registration</h3>
<hr>
<br>
<form th:action="@{/confirm}" th:object="${account}" method="post">
					 
	<input type="text" th:field="*{name}" id="name" placeholder="Name"
	 required autofocus maxlength="20">
	<br>
	<input type="text" th:field="*{surname}" id="surname" placeholder="Surname"
	 required autofocus maxlength="40">
	<br>
	<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" required autofocus>
	<br>
	<input type="date" min="1900-01-01" th:field="*{birthday}" id="birthday" placeholder="Birthday"
	 required autofocus>
	<br>
	<input type="password" th:field="*{password}" id="password" placeholder="Password"
	 required autofocus>
	<br>
	
	<br>			
	<button type="submit" class="btn btn-success">Confirm</button>
	<button type="reset" class="btn btn-warning">Clear</button>
	<br>

	<div th:if="${#fields.hasAnyErrors()}" class="error">
	    <ul>
	        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
	    </ul>
	</div>
	<p th:text="${message}" class="error"/>
</form>
</div>

</body>
</html>
