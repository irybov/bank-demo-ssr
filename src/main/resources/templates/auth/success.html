<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Welcome!</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>

	<div class="container pt-5">
		<h3>Welcome!</h3>
		<hr>
		<p th:text="${account.name} + ' ' + ${account.surname}"></p>
		<p sec:authentication="principal.authorities"></p>
		<hr>
		<div sec:authorize="hasRole('CLIENT')">
			<a th:href="@{/accounts/show/{phone}(phone=${account.phone})}">
				<button class="btn btn-info">Proceed</button>
			</a>
		</div>
		<br>
		<div sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/accounts/search}">
				<button class="btn btn-primary">Admin's</button>
			</a>
		</div>
		<br>
		<form th:action="@{/logout}" method="post">
			<input type="submit" th:value="LogOut" class="btn btn-warning" />
		</form>
	</div>

</body>
</html>
